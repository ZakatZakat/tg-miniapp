services:
  app:
    build:
      context: .
      target: runner
      args:
        - VITE_API_URL=${VITE_API_URL?Variable not set}
    env_file:
      - .env
    working_dir: /app
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.tgapp-frontend.loadbalancer.server.port=80

      - traefik.http.routers.tgapp-frontend-http.rule=Host(`${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-frontend-http.entrypoints=http

      - traefik.http.routers.tgapp-frontend-https.rule=Host(`${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-frontend-https.entrypoints=https
      - traefik.http.routers.tgapp-frontend-https.tls=true
      - traefik.http.routers.tgapp-frontend-https.tls.certresolver=le

      - traefik.http.routers.tgapp-frontend-http.middlewares=https-redirect

    networks:
      - traefik-public

  api:
    build:
      context: ./backend
    working_dir: /app
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHANNEL_IDS: ${TELEGRAM_CHANNEL_IDS}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_SESSION_STRING: ${TELEGRAM_SESSION_STRING}
      TELEGRAM_LOGIN_MODE: ${TELEGRAM_LOGIN_MODE}
      REDIS_URL: ${REDIS_URL}
      POSTGRES_DSN: ${POSTGRES_DSN}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BOT_POLLING_INTERVAL: ${BOT_POLLING_INTERVAL}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public

      - traefik.http.services.tgapp-api.loadbalancer.server.port=8000

      - traefik.http.routers.tgapp-api-http.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-api-http.entrypoints=http
      - traefik.http.routers.tgapp-api-http.middlewares=https-redirect

      - traefik.http.routers.tgapp-api-https.rule=Host(`api.${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-api-https.entrypoints=https
      - traefik.http.routers.tgapp-api-https.tls=true
      - traefik.http.routers.tgapp-api-https.tls.certresolver=le

      - traefik.http.middlewares.tgapp-api-strip.stripprefix.prefixes=/api
      - traefik.http.routers.tgapp-api-main-http.rule=Host(`${DOMAIN?Variable not set}`) && PathPrefix(`/api`)
      - traefik.http.routers.tgapp-api-main-http.entrypoints=http
      - traefik.http.routers.tgapp-api-main-http.middlewares=https-redirect
      - traefik.http.routers.tgapp-api-main-https.rule=Host(`${DOMAIN?Variable not set}`) && PathPrefix(`/api`)
      - traefik.http.routers.tgapp-api-main-https.entrypoints=https
      - traefik.http.routers.tgapp-api-main-https.tls=true
      - traefik.http.routers.tgapp-api-main-https.tls.certresolver=le
      - traefik.http.routers.tgapp-api-main-https.middlewares=tgapp-api-strip

      - traefik.http.routers.tgapp-media-http.rule=Host(`${DOMAIN?Variable not set}`) && PathPrefix(`/media`)
      - traefik.http.routers.tgapp-media-http.entrypoints=http
      - traefik.http.routers.tgapp-media-http.middlewares=https-redirect
      - traefik.http.routers.tgapp-media-https.rule=Host(`${DOMAIN?Variable not set}`) && PathPrefix(`/media`)
      - traefik.http.routers.tgapp-media-https.entrypoints=https
      - traefik.http.routers.tgapp-media-https.tls=true
      - traefik.http.routers.tgapp-media-https.tls.certresolver=le

  redis:
    image: redis:7
    networks:
      - traefik-public

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true

volumes:
  pgdata:

