services:
  app:
    build:
      context: .
      target: dev
    working_dir: /app
    # ports:
    #   - "5173:5173"
    environment:
      NODE_ENV: development
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.constraint-label=traefik-public
      - traefik.http.services.tgapp-frontend.loadbalancer.server.port=5173

      - traefik.http.routers.tgapp-frontend-http.rule=Host(`tgapp.${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-frontend-http.entrypoints=http

      - traefik.http.routers.tgapp-frontend-https.rule=Host(`tgapp.${DOMAIN?Variable not set}`)
      - traefik.http.routers.tgapp-frontend-https.entrypoints=https
      - traefik.http.routers.tgapp-frontend-https.tls=true
      - traefik.http.routers.tgapp-frontend-https.tls.certresolver=le

      # Enable redirection for HTTP and HTTPS
      - traefik.http.routers.tgapp-frontend-http.middlewares=https-redirect

    networks:
      - traefik-public

  api:
    build:
      context: ./backend
    working_dir: /app
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHANNEL_IDS: ${TELEGRAM_CHANNEL_IDS}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      REDIS_URL: ${REDIS_URL}
      POSTGRES_DSN: ${POSTGRES_DSN}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      BOT_POLLING_INTERVAL: ${BOT_POLLING_INTERVAL}
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    networks:
      - traefik-public

  redis:
    image: redis:7
    networks:
      - traefik-public

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - traefik-public

networks:
  traefik-public:
    # Allow setting it to false for testing
    external: true

volumes:
  pgdata:
